<ion-content>

  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-thumbnail>
            <img src="/assets/img/logo-uniritter.png">
          </ion-thumbnail>
        </ion-col>
      </ion-row>


      <!--ion-segment (ionChange)="segmentChanged($event)" mode="ios" value="login">
    <ion-segment-button mode="ios" value="login">
      <ion-label>Login</ion-label>
    </ion-segment-button>
    <ion-segment-button mode="ios" value="register">
      <ion-label>Cadastro</ion-label>
    </ion-segment-button>
  </ion-segment-->


      <ion-row>
        <ion-col>
          <ion-slides>
            <ion-slide>
              <div class="slide-inner ion-padding">
                <span class="title">Login</span>
                <span #test id="test"></span>

                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                  <ion-item class="ion-margin-top" lines="none">
                    <ion-input type="matricula" placeholder="Matrícula" formControlName="registration"></ion-input>
                  </ion-item>
                  <div class="validators" *ngIf="loginForm.controls.registration.errors">
                    <small *ngIf="loginForm.controls.registration.errors.required">Esse campo é obrigatorio</small>
                  </div>

                  <ion-item lines="none">
                    <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
                  </ion-item>
                  <div class="validators" *ngIf="loginForm.controls.password.errors">
                    <small *ngIf="loginForm.controls.password.errors.required">Esse campo é obrigatorio</small>
                  </div>

                  <ion-button type="submit" color="light" expand="block" [disabled]="!loginForm.valid">
                    Entrar
                  </ion-button>
                </form>
              </div>
            </ion-slide>

            <ion-slide #slider>
              <div class="slide-inner ion-padding">
                <span>Cadastro</span>

                <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
                  <ion-item class="ion-margin-top" lines="none">
                    <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
                  </ion-item>
                  <div class="validators" *ngIf="registerForm.controls.name.errors">
                    <small *ngIf="registerForm.controls.name.errors.required">Esse campo é obrigatorio</small>
                  </div>

                  <ion-item lines="none">
                    <ion-input type="number" placeholder="Matrícula" formControlName="registration"></ion-input>
                  </ion-item>
                  <div class="validators" *ngIf="registerForm.controls.registration.errors">
                    <small *ngIf="registerForm.controls.registration.errors.required">Esse campo é obrigatorio</small>
                  </div>

                  <ion-item lines="none">
                    <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
                  </ion-item>
                  <div class="validators" *ngIf="registerForm.controls.password.errors">
                    <small *ngIf="registerForm.controls.password.errors.required">Esse campo é obrigatorio</small>
                  </div>

                  <ion-button type="submit" color="light" expand="block" [disabled]="!registerForm.valid">
                    Cadastrar
                  </ion-button>
                </form>
              </div>
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
